<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>CSC Task 6</title>
    <meta name="description" content="A demo of Stripe Payment Intents" />

    <link rel="icon" href="img/cloud-network.png" type="image/png" />
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/global.css" />
    <!-- Load Stripe.js on your website. -->
    <script src="https://js.stripe.com/v3/"></script>
    <script src="./script.js" defer></script>
  </head>

  <body>
    <div id="loading-overlay">
      <div class="loader"></div>
      <div class="loader-text">Loading..</div>
    </div>
    <div class="togethere-background"></div>
    <div class="sr-root">
      <div class="sr-main">
        <header class="sr-header">
          <div class="sr-header__logo"></div>
          <div id="welcome"></div>
        </header>
        <form id="manage-billing-form">
          <button id="manage">Manage Billing</button>
        </form>
        <button id="logout" style="width:20%">Log Out</button>
        <h1>Choose a subscription plan</h1>

        <div class="price-table-container" style="margin-bottom: 100px">
          <section>
            <img
              src="/img/starter.png"
              width="120"
              height="120"
            />
            <div class="name">Starter</div>
            <div class="price">$5</div>
            <div class="duration">per day</div>
            <button id="starter-plan-btn">Select</button>
          </section>
          <section>
            <img
              src="/img/basic.png"
              width="120"
              height="120"
            />
            <div class="name">Basic</div>
            <div class="price">$10</div>
            <div class="duration">per day</div>
            <button id="basic-plan-btn">Select</button>
          </section>
          <section>
            <img
              src="/img/premium.png"
              width="120"
              height="120"
            />
            <div class="name">Premium</div>
            <div class="price">$20</div>
            <div class="duration">per day</div>
            <button id="premium-plan-btn">Select</button>
          </section>
        </div>
      </div>
    </div>
    <div id="error-message" class="error-message"></div>
  </body>
</html>
